<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>查看笔记</title>
</head>
<body>
<p>
    {{ request.session.username }}的笔记
    <a href="/note/add/">添加笔记</a>
    <a href="/index/">返回首页</a>
</p>
<table border="1">
    <tr>
        <th>ID</th>
        <th>标题</th>
        <th>创建时间</th>
        <th>修改时间</th>
        <th>修改</th>
        <th>删除</th>
    </tr>
       {% for note in all_note %}
        <tr>
            <td>{{ note.id }}</td>
            <td>{{ note.title }}</td>
            <td>{{ note.created_time }}</td>
            <td>{{ note.updated_time }}</td>
            <td>
                <a href="/note/update/{{ note.id }}">修改</a>
            </td>
            <td>
                <a href="/note/del?note_id={{ note.id }}">删除</a>
            </td>
        </tr>
        {% endfor %}
</table>

</body>
</html>
